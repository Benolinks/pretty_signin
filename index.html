<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glowing Signin form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
  </head>

  <body>

   
    <div class="bbt">
       
      <button class="btn">
        <div>
            <a href="./index.html"><h2 class="nna">Navigat to loader page </h2></a>
        </div>
        <form action="" onsubmit="handleSubmit(event)">
          <div class="sgn">
            <h1 class="sign">Sign_In</h1>
          </div>
          <div class="in">
            <input
              type="text"
              name=""
              id="fn"
              placeholder="Firstname"
              class="input"
            />
            <input
              type="text"
              name=""
              id="ln"
              placeholder="lasttname"
              class="input"
            />
            <input
              type="password"
              name=""
              id="pass"
              placeholder="password"
              class="input"
            />
            <select name="" id="" class="select">
              <option value="1" class="option">Male</option>
              <option value="1" class="option" selected>Female</option>
            </select>

            <input type="submit" class="bt" value="Submit" id="sub" />
          </div>

          <div class="elements" id="wetcom"></div>
        </form>
      </button>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
